<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css"> <!-- Enlace al archivo CSS -->
    <link rel="icon" href="iste.png" type="image/png">


    <script>
        // Objeto que almacena los usuarios y contraseñas
        const users = {
            "Titulacion": "Titulacion",
            "Jefer": "Jefer",
            "": ""
            // Puedes agregar más usuarios aquí
        };

        // Función para validar las credenciales ingresadas por el usuario
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] && users[username] === password) {
                // Redirigir al usuario a index1.html después de iniciar sesión correctamente
                window.location.href = "index1.html";
                // Establecer un temporizador para cerrar la sesión después de 5 segundos de inactividad
                setTimeout(function() {
                    window.location.href = "index.html"; // Redirigir a index.html después de 5 segundos de inactividad
                }, 5000);
            } else {
              alert("NOMBRE DE USUARIO O CONTRASEÑA INCORRECTOS");
            }
        }
    </script>
    
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="video1.mp4" type="video/mp4">
        
      </video>
    
      <div class="container">
        <!-- Tu contenido aquí -->
      </div>

    <h1>TITULACION 5T0 ISTE</h1>
    <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="login()">Iniciar Sesión</button>
    </form>

    <h2>Felicidades</h2>
    
    
</body>
</html>
